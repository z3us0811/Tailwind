<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="/index.css">
    <link rel="icon" type="image/png" href="/favicon.png">
</head>
<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto items-center justify-center">
        <div class="left w-1/3 mx-14">
            <img class="w-60" src="fb.svg" alt="logo">
            <p class="text-2xl mx-6">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-3 rounded-lg w-1/4 shadow-xl">
            <input class="px-4 my-2 h-11 border border-1 border-gray-300 rounded-md" type="text" placeholder="Email address or phone number">
            <input class="px-4 my-2 h-11 border border-1 border-gray-300 rounded-md" type="password" placeholder="Password">
            <button class="bg-blue-600 hover:bg-blue-700 text-white my-2 font-medium py-2 rounded-md">Log in</button>
            <span class="text-blue-500 my-2 mb-4 text-center text-sm cursor-pointer hover:underline">Forgotten password?</span>
            <hr>
            <button class="bg-yellow-600 hover:bg-yellow-700 mt-6 w-fit px-3 text-white mx-auto my-2 font-medium py-2 rounded-md">Create new account</button>
        </div>
    </div>
</body>
</html>
